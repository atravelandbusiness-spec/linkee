
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkPulse AI - Tu Enlace en Bio Profesional</title>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
        "@google/genai": "https://esm.sh/@google/genai"
      }
    }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Cargamos todas las familias definidas en las constantes -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;900&family=Inter:wght@300;400;600;700;900&family=Playfair+Display:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --font-main: 'Inter', sans-serif; }
        body { font-family: var(--font-main); -webkit-font-smoothing: antialiased; }
        
        /* Contenedor m√≥vil responsivo en editor */
        .mobile-frame { 
            border: 8px solid #1a1a1a; 
            border-radius: 2.5rem; 
            aspect-ratio: 9/19;
            max-height: 85vh;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes gradient-move {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        .animate-gradient {
          background-size: 200% 200%;
          animation: gradient-move 15s ease infinite;
        }

        /* Estilos de inputs enfocados */
        input:focus, textarea:focus {
            box-shadow: 0 0 0 2px rgba(129, 41, 217, 0.2);
        }
    </style>
</head>
<body class="bg-[#F8F9FB] text-slate-900 overflow-x-hidden">
    <div id="root"></div>
</body>
